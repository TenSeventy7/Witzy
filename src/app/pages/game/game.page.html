<ion-content>
  <ion-header class="ion-no-border game-header" mode='md'>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button class="header-back-button header-back-button-{{ currentCategory }}" shape="round" size="small" fill="clear" (click)="showGameModal()">
          <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAGQAAABkBAMAAACCzIhnAAAAKlBMVEUAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAKE86IAAAADXRSTlMAz7+vbz/v359PLx8PbDp56AAAAGJJREFUWMPt1DENgDAYROEOIIMFdCABKThABEZIsMJAwvJ7Yb/lmk5t897+5bZLRFTQOIdpuYVcYTuErJ58QiIjSK9k8uIRsnnyChl2O3ImaiF+DFIh4ceIH4O0TvgxIqqgH0Ndv+pUulDXAAAAAElFTkSuQmCC"/>
        </ion-button>
      </ion-buttons>
      <ion-title class="header-title header-title-{{ currentCategory }}">Level {{ currentLevelTrue }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="game-container">

              <ion-col size="4" class="ion-align-items-center game-detail-question">

                  <ion-row class="ion-align-items-left ion-text-center">
                    <ion-col size="4" class="ion-align-items-center game-detail-icon">
                      <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAGQAAABkCAMAAABHPGVmAAAAM1BMVEUAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACjBUbJAAAAEHRSTlMAvz8Pz+9/bx+fr09fj98vWlLmCgAAAUBJREFUaN7t1wmOwjAQRNFyvGZx6PufdkYjJAtwIFK6ImXod4EvL7gJjDHGGGP+jyGP7i7NBQRlXOVByB66bk46qmbGJ+mLSa8RZJNaZZI3FmKjmaFglPdiwWGLfOJwVIny0cDbrGbCMUX28DgkSUO7xqvsUXHETRra/cqyS1S+W2GAlxc4wsmz0tJakdeFAEDiRdrLXnUjazcSdA8+917cUfuJHB71G1Khy0+bc4s77h2v0QyEBnkhE2HGd4YL/dRn6Rmhycf+fOdvVvBQ5XiN5oxGZjf6RxIAeiT4EyITwI8k4JqRLE8yGtYz7wrM1/DL6H7VGTw5yl2gZdLm/yDWjI83NLQZH0CQtz+siTPeQV/vm5cfEeCakXjGdk0bQ/56V/j5x7iioS1lAEWVJi4gmdtTX0Dja/xLLDDGGHMVP6gOUw8p/ynZAAAAAElFTkSuQmCC" class="unearned-star"/>
                    </ion-col>
                    <ion-col size="8" class="ion-align-items-center game-detail-text">
                      <div class="game-detail-text">
                        <ion-text>{{ questionIndex + 1 }}</ion-text><ion-text>/{{ questionData.length }}</ion-text>
                      </div>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-col>
              <ion-col size="4" class="ion-text-center game-detail-score">

                <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAGQAAABkCAMAAABHPGVmAAAAM1BMVEUAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACjBUbJAAAAEHRSTlMA7w+/b8+vL39fTz/fH5+PYmIfbgAAAUNJREFUaN7t2AtqwzAQRdHR35Jl6e1/tS0mhBbh1NZ4SiBzNvDgipghpJRSSim1K4XEJWMSCbMBCJZkOXxzJKpj10lQxkMmMcngQe7xbcVTtSQj4IdAIhp+aSQg40ns8RMGiW5mDQbG3rwRgFGwMo8u+PgeBzzdZPMVh6rfiC9H/CFmYknN4ATTEk2yY6ZX2SxdVyIuiuVipm4wwfR0PlPAtHAymwOLozM2AwazMX7fA+43wDFjcYPxY/GDebrAMWIJBzMb42w4wj4tIi6LjMvhGP+uKLio0ITIiCUQjHOEFUYskWCRcZvOxhL5ujh685GGkxaat+iIyMhK8/J/jKyfN0LvPrIJjIzeacTdOhL6SlR6EBuprVh6sLnV20YqsDMxDydo8tE8R/j/0PpEB9ZlL7fwRvZHeMmWXhdSSiml1Af6AoHvg47cpSdAAAAAAElFTkSuQmCC" class="earned-star-{{ currentCategory }}" [ngClass]="{'unearned-star': roundStars < 3}"/>
              </ion-col>
            </ion-row>
          </ion-grid>
      </ion-header>
      </ion-col>
    </ion-row>
    
    <ion-row class="game-slides-container">
      <ion-col>
        <ion-slides class="game-cards-container">
          <ion-slide *ngFor="let question of questionData">
            <div class="game-card card-color-{{ currentCategory }}"
            [ngClass]="{ 'card-color-correct': questionResponseClass == 'correct',
                         'card-color-incorrect': questionResponseClass == 'incorrect'
                        }">
              <ion-card-header class="game-card-timer timer-color-{{ currentCategory }}"
              [ngClass]="{ 'timer-color-correct': questionResponseClass == 'correct',
                           'timer-color-incorrect': questionResponseClass == 'incorrect'
                          }">
                <ion-card-title>
                  <ion-text>{{ timeLeft }}</ion-text>
                </ion-card-title>
              </ion-card-header>
              <ion-card-header class="game-card-question">
                <ion-card-title >
                  <ion-text class="ion-text-center">{{ question.questionText }}</ion-text>
                </ion-card-title>
              </ion-card-header>
              <ion-card-content class="game-card-answers">
                <div class="ion-padding-vertical">
                  <ion-button class="game-answer-button button-color-{{ currentCategory }}"
                  [ngClass]="{ 'button-color-disabled': !answerButtons && !answer.selected,
                               'button-color-correct': question.response == 'incorrect' && answer.correct,
                               'button-color-selected': !answerButtons
                             }" mode="ios"
                  *ngFor="let answer of question.answers"
                  (click)="answerButtons && checkUserAnswer(answer)" [disabled]="!roundStarted || !answerButtons && questionResponseClass == 'correct' && !answer.selected || !answerButtons && questionResponseClass == 'incorrect' && !answer.correct && !answer.selected">{{ answer.answer }}</ion-button>
                </div>
              </ion-card-content>
            </div>
          </ion-slide>
        </ion-slides>

      </ion-col>
    </ion-row>
    
    <ion-row class="game-window-container ion-align-self-end">
      <ion-col>
        <div class="game-hint-container">
          <div class="game-window">
            <ion-grid>
