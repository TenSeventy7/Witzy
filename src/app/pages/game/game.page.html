<ion-content>
  <ion-header class="ion-no-border" mode='ios'>
    <ion-toolbar>
      <ion-title>Level Name</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-header class="ion-no-border witzy-game-header" mode='md'>
    <div>
      <ion-grid class="witzy-leveldetail-container ion-align-items-center">
        <ion-row class="ion-align-items-center">
          <ion-col size="4" class="witzy-leveldetail-question ion-align-items-center">
            <ion-grid>
              <ion-row class="ion-align-items-left witzy-leveldetail-question">
                <ion-col size="3" class="witzy-leveldetail-question-icon ion-align-items-center">
                  <ion-icon name="help-circle-outline"></ion-icon>
                </ion-col>
                <ion-col size="9" class="witzy-leveldetail-question-text ion-align-items-center ion-text-center">
                  <ion-text class="witzy-leveldetail-question-text-bold">{{ questionIndex + 1 }}</ion-text><ion-text>/{{ questions.length }}</ion-text>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
          <ion-col size="4" class="ion-text-center">
            <ion-badge color="accent" class="witzy-leveldetail-score" [ngClass]="{ 'witzy-leveldetail-score-animation': cuurentScoreAnimate == true }" mode="ios">{{ currentScore }}</ion-badge>
          </ion-col>
          <ion-col size="4" class="ion-text-center witzy-leveldetail-stars">
            <ion-icon name="star" [ngClass]="{'life-active': true, 'life-inactive': roundStars === 0}"></ion-icon>
            <ion-icon name="star" [ngClass]="{'life-active': true, 'life-inactive': roundStars <= 1}"></ion-icon>
            <ion-icon name="star" [ngClass]="{'life-active': true, 'life-inactive': roundStars <= 2}"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-header>

  <ion-slides class="witzy-question-card-container">
    <ion-slide *ngFor="let slide of questions">
      <ion-card mode="ios" class="witzy-question-card" [ngClass]="{ 'back': cardAnimate == 'start', 'front': cardAnimate == 'end', 'witzy-question-card-correct': questionResponseClass == 'correct', 'witzy-question-card-incorrect': questionResponseClass == 'incorrect', 'witzy-question-card-normal': questionResponseClass == 'normal' }">
        <ion-card-header>
          <ion-card-title>Timer Container</ion-card-title>
          <ion-card-title class="witzy-question-text">
            <ion-text class="ion-text-center">
              <h3>{{questions[questionIndex].questionText}}</h3>
            </ion-text>
          </ion-card-title>
        </ion-card-header>
    
        <ion-card-content>
          <div class="ion-padding-vertical">
            <ion-button mode="ios" shape="round" color="main" fill="outline" size="large" expand="block" class="witzy-question-answer-button"
              *ngFor="let answer of questions[questionIndex].answers; let userAnswerIndex = index;"
              (click)="checkUserAnswer(userAnswerIndex)" [disabled]="!answerButtons">
              {{answer.answer}}
            </ion-button>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>

  <ion-card mode="ios" class="witzy-hint-card">
      <ion-card-content class="witzy-hint-container">
        <ion-grid class="witzy-levelhint-container">
          <ion-row class="ion-align-items-center">
            <ion-col size="3" class="ion-align-items-center">
              <ion-icon class="witzy-hint-question-icon" name="help-circle-outline"></ion-icon>
            </ion-col>
            <ion-col size="9" class="ion-text-center {{ hintClass }}">
              {{ hintText }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
  </ion-card>
</ion-content>
