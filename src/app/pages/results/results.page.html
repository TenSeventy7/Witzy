<ion-content class="ion-padding">
<ion-card mode="ios">
    <ion-card-header>
      <ion-card-title class="witzy-results-score ion-text-center">{{gameResult}}</ion-card-title>

      <div class="witzy-results-star-container-div">
        <div class="witzy-results-star-container">
            <ion-icon name="star" size="large" [ngClass]="{'life-active': true, 'life-inactive': gameStars === 0}"></ion-icon>
            <ion-icon name="star" size="large" [ngClass]="{'life-active': true, 'life-inactive': gameStars <= 1}"></ion-icon>
            <ion-icon name="star" size="large" [ngClass]="{'life-active': true, 'life-inactive': gameStars <= 2}"></ion-icon>
        </div>
      </div>

    </ion-card-header>
  
    <ion-card-content>
        <ion-button routerLink="/home" routerDirection="back">Back to Home</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
