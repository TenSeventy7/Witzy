<ion-content>
  <app-header name="Level 1" backLink="/home"></app-header>

  <div class="results-card-container">
<ion-card mode="ios" class="results-card">
    <ion-card-header>
      <ion-card-title class="results-score ion-text-center">240{{gameResult}}</ion-card-title>

      <div class="results-star">
        <div>
            <ion-icon name="star" [ngClass]="{'life-active': true, 'life-inactive': gameStars === 0}"></ion-icon>
            <ion-icon name="star" [ngClass]="{'life-active': true, 'life-inactive': gameStars <= 1}"></ion-icon>
            <ion-icon name="star" [ngClass]="{'life-active': true, 'life-inactive': gameStars <= 2}"></ion-icon>
        </div>
      </div>

    </ion-card-header>
  
    <ion-card-content>
        <ion-button routerLink="/home" routerDirection="back">Back to Home</ion-button>
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
