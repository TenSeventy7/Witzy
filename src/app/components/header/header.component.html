<ion-header class="ion-no-border witzy-header" mode='md'>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="witzy-header-back-button" shape="round" size="small" fill="clear" routerLink="{{ backLink }}" routerDirection="back">
        <ion-icon name="arrow-back-outline" size="large" mode='md'></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="witzy-header-title">{{ name }}</ion-title>
  </ion-toolbar>
</ion-header>
