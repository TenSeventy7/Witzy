<ion-content class="ion-padding">
  <ion-text color="primary" class="ion-text-center">
    <h1 class="splash-text">Game Demo</h1>
  </ion-text>

    <div class="footer-container">
      <ion-grid class="play-button-container">
        <ion-row class="ion-align-items-center">
          <ion-col size="12" class="ion-text-center">
            <ion-toolbar>
              <ion-button expand="block" class="play-button" mode="ios" color="main" shape="round" size="large" routerLink="/game">STORY MODE</ion-button>
            </ion-toolbar>
          </ion-col>
        </ion-row>
        <ion-row class="ion-align-items-center">
          <ion-col size="12" class="ion-text-center">
            <ion-toolbar>
              <ion-button expand="block" class="play-button" mode="ios" color="white" shape="round" size="large" routerLink="/categories">CASUAL MODE</ion-button>
            </ion-toolbar>
          </ion-col>
        </ion-row>
        <ion-row class="ion-align-items-center">
          <ion-col size="12" class="ion-text-center">
            <ion-toolbar>
              <ion-button color="primary" class="setting-button" mode="ios" shape="round" routerLink="/game">Settings</ion-button>
            </ion-toolbar>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

</ion-content>
